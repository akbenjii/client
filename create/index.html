<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <title>Create Account</title>

        <link rel="stylesheet" href="/assets/styles/styles.css" type="text/css">
        <link rel="stylesheet" href="styles/create.css" type="text/css">

        <!-- Scripts -->
        <script src="https://js.hcaptcha.com/1/api.js" async defer></script>
        <script src="scripts/js/create.js"></script>
    </head>

    <body>
        <section class="modal-container">
            <div id="modal" class="modal fade">
                <h1 id="modal-title">Create an Account</h1>

                <div id="modal-content">
                    <form id="modal-form">

                        <div class="form-group" id="username-group">
                            <input type="text" name="username" placeholder="Username" maxlength="12" required autofocus>
                            <div class="feedback"></div>
                        </div>

                        <div class="form-group" id="email-group">
                            <input type="email" name="email" placeholder="Email Address" maxlength="254" required>
                            <div class="feedback"></div>
                        </div>

                        <div class="form-group" id="password-group">
                            <input type="password" name="password" placeholder="Password" autocomplete="new-password" maxlength="60" required>
                            <div class="feedback"></div>
                        </div>

                        <div class="form-group" id="password-repeat-group">
                            <input type="password" name="password-repeat" placeholder="Repeat Password" autocomplete="new-password" maxlength="60" required>
                            <div class="feedback"></div>
                        </div>

                        <div class="form-group" id="h-captcha-response-group">
                            <div class="h-captcha" data-sitekey="10000000-ffff-ffff-ffff-000000000001"></div>
                            <div class="feedback"></div>
                        </div>

                    </form>
                </div>

                <button id="modal-button" class="button" type="submit" form="modal-form">Create</button>

                <a href="/" class="modal-close">Ã—</a>
            </div>
        </section>
    </body>

</html>
